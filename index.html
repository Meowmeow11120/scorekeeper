<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cGluZyUyMHBvbmd8ZW58MHx8MHx8&w=1000&q=80"
            alt="PingPongImage">
        <div class="title">Ping Pong Score Keeper</div>
        <div class="cotroller">
            <h1><span class="score1">0</span> to <span class="score2">0</span></h1>
            <span>Use the button below to keep score.</span>
            <span class="choice">
                <h3>Playing To</h3>
                <select name="numbers" id="numbers">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </span>
        </div>
        <div class="button">
            <button class="player1">+1 Player #1</button>
            <button class="player2">+1 Player #2</button>
            <button class="reset">reset</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
